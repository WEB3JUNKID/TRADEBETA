<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <div class="signup-header">
        <h1>Welcome Back</h1>
        <p>Log in to your account</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group password-input-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <div class="form-navigation">
          <button type="submit" class="btn">Log In</button>
        </div>
      </form>

      <div class="signup-footer">
        Donâ€™t have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1vuT6ymi7vCcn7SPE7gZKN1MyD0zBuGc",
    authDomain: "tradebeta-18ffc.firebaseapp.com",
    projectId: "tradebeta-18ffc",
    storageBucket: "tradebeta-18ffc.firebasestorage.app",
    messagingSenderId: "786972465731",
    appId: "1:786972465731:web:7e2a6e49a36fb238e212f6",
    measurementId: "G-DLFY9P02CG"
  };

  const app = initializeApp(firebaseConfig);
  getAnalytics(app);
  const auth = getAuth(app);

  const alertBox = document.getElementById('alert');
  const loginForm = document.getElementById('login-form');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // instantly redirect to dashboard.html after login
        window.location.href = 'dashboard.html';
      })
      .catch((error) => {
        alertBox.className = 'alert alert-error';
        alertBox.textContent = error.message;
      });
  });
</script>
</body>
</html>
